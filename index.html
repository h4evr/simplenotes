<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Simple Notes</title>
        <link href="notes.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="leftbar">
            <input type="text" id="search" placeholder="Search..." />
            <div id="toolbar">
                <a id="action-add">Add</a>
            </div>
            <ul id="noteslist"></ul>
            <div id="about">
                Simple Notes<br/>2014
            </div>
        </div>
        
        <div id="note">
            <input type="text" id="notetitle" value="Welcome to Simple Notes!" />
            <textarea name="notecontent" id="notecontent">Click on "Add" to create a new note or select a note from the left bar.</textarea>
        </div>
        
        <script type="application/javascript" src="remotestorage.min.js"></script>
        <script type="application/javascript" src="note.js"></script>
        <script type="application/javascript" src="app.js"></script>
    </body>
</html>
